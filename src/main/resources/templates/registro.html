<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
     <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registrarse</title>
    
    
</head>

<body class="d-flex justify-content-center align-items-center imagen-fondo">
    <div class="container-fluid d-flex justify-content-center" >
        <div class="contenedor-formulario-Registro">
            <form th:action="@{/insertarUsuario}" method="post" th:object="${usuario}" id="inserUsu">
                <div class="elementos-top-registro">
                    <a th:href="@{/}" class="boton-volver-inicio"><i class="bi bi-arrow-left"></i></a>
                    <h1 class="titulo-inicio">Registro</h1>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control input-formulario" id="input-usuario"
                                placeholder="Digite su usuario" th:field="*{login}">
                            <p th:if="${#fields.hasErrors('login')}" th:errorclass="error" th:errors="*{login}" />
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control input-formulario" id="input-apellido"
                                placeholder="Digite su apellido" th:field="*{apellido}">
                            <p th:if="${#fields.hasErrors('apellido')}" th:errorclass="error" th:errors="*{apellido}" />
                            
                        </div>
                        <div class="mb-3 contenedor-input-formulario" id="semestre-lista">
                            <label for="input-contraseña" class="form-label">Semestre</label>
                            <select class="form-select" id="semestre">
                                <option selected disabled>Seleccione una carrera</option>
                            </select>
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control input-formulario" id="input-contraseña"
                                placeholder="Digite su contraseña" th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                        </div>
                    </div>

                    <div class="col-xs-12 col-lg-6">
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control input-formulario" id="input-nombre"
                                placeholder="Digite su nombre" th:field="*{nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}" />
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-carrera" class="form-label">Carrera</label>
                            <select th:field="*{id_carrera}" class="form-select" id="carreras" onchange="listaSemestre()">
                                <option th:each="carrera : ${carreras}" th:value="${carrera.idCarrera}" th:text="${carrera.descripcion}" ></option>
                            </select>
                        </div>
                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-codigo" class="form-label">Codigo de estudiante</label>
                            <input type="text" class="form-control input-formulario" id="input-codigo"
                                placeholder="Digite su codigo" th:field='*{codigo_estudiante}'>
                            <p th:if="${#fields.hasErrors('codigo_estudiante')}" th:errorclass="error" th:errors="*{codigo_estudiante}" />
                        </div>

                        <div class="mb-3 contenedor-input-formulario">
                            <label for="input-contraseña-repetir" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control input-formulario" id="input-contraseña-repetir"
                                placeholder="Digite su contraseña" th:field="*{repPassword}">
                            <p th:if="${errorContraseña}" th:text="${errorContraseña}"></p>
                            <p th:if="${#fields.hasErrors('repPassword')}" th:errorclass="error" th:errors="*{repPassword}" />
                        </div>
                    </div>
                </div>
                <input type="submit" value="Registro" class="boton-inicio-sesion" onclick="obtenerSemestre()"/>
                <p>Si ya tienes una cuenta, <a th:href="@{/}">Inicie Sesion</a></p>

            </form>
        </div>
    </div>
</body>

</html>
