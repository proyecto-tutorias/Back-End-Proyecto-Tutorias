<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <title>Tutorias asignadas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="./js/cargarNavbar.js"></script>
</head>

<body>
    <div>
        <div id='navbar'></div>
        <div>
            <div class="contenedor-listado-tutorias">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Listado tutorias -->
                        <h1 class="titulo-listado-tutoria">Tutorias asignadas</h1>
                        <div class="listado-tutorias" th:if="${tutoasignadas != null and !tutoasignadas.empty}">
                            <div class="mb-3 card rounded-0 border-end-0 border-top-0 border-bottom-0 border-start border-5">
                                <div class="card-body" th:each="tutoasignada, iterador : ${tutoasignadas}">
                                    <div>
                                        <h5 class="card-title" th:text="${tutorias[iterador.index].titulo}">Tema #1</h5>
                                        <p class="card-text mb-0">Fecha: <span th:text="${tutoasignada.fechaAgendamiento}"></span></p>
                                        <p class="card-text">Plataforma: <span th:text="${plataformas[iterador.index].descripcion}"></span></p>
                                        <p class="card-text">Estado: <span th:text="${estados[tutorias[iterador.index].idEstado - 1].descripcion}"></span></p>
                                    </div>
                                    <div class="d-flex align-items-center gap-3 esp-card">
                                        <div class="d-flex gap-4">
                                            <a th:if="${tutorias[iterador.index].idEstado == 4}" th:href="@{/edicion_vista_tutor?id={id}(id=${tutoasignada.idAgendamiento})}" class="text-black"><i class="bi bi-info-circle-fill icono-perfil-card"></i></a>
                                            <a th:if="${tutorias[iterador.index].idEstado == 2}" th:href="@{/agendamientoHorario?id={id}(id=${tutoasignada.idAgendamiento})}" class="text-black"><i class="bi bi-info-circle-fill icono-perfil-card"></i></a>
                                            <i class="bi bi-person-circle icono-perfil-card"></i>
                                        </div>
                                        <div>
                                            <p class="card-text mb-0">Solicitado por: <span th:text="${usuarios[iterador.index].login}"></span></p>
                                            <p class="card-text">Precio: <span th:text="${tutorias[iterador.index].precio}"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
   
</body>

</html>
