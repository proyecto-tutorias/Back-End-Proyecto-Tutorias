<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solicitud tutoria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <link href="./css/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="script.js"></script>
    </head>

    <body class="bg-dark-subtle">
        <div>
            <div th:replace="navbar :: navbar"></div>
            <div class="contenedor-formulario-solicitud">
                <form th:action="@{/insertarTutoria}" method="post" th:object="${tutoria}">
                    <div class="formulario">
                        <h2>Solicitud de Tutoría</h2>
                        <div>
                            <label for="input-NombreTutoria" class="form-label">Nombre de Tutoria</label>
                            <input type="text" placeholder="Digite título de tutoría" th:field="*{titulo}">
                            <p th:if="${#fields.hasErrors('titulo')}" th:errorclass="error" th:errors="*{titulo}" />
                        </div>
                        <div>
                            <label for="input-Descripcion" class="form-label">Descripcion</label>
                            <textarea placeholder="Digite descripción" th:field="*{descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="error" th:errors="*{descripcion}" />
                        </div>
                        <div>
                            <label for="input-Carrera" class="form-label">Carrera</label>
                            <select th:field="*{idCarrera}">
                                <option th:each="carrera : ${carreras}" th:value="${carrera.idCarrera}" th:text="${carrera.descripcion}"></option>

                            </select>
                        </div>
                        <div>
                            <label for="input-Area" class="form-label">Area</label>
                            <select th:field="*{idArea}">
                                <option th:each="area : ${areas}" th:value="${area.idArea}" th:text="${area.descripcion}"></option>

                            </select>
                        </div>
                        <div>
                            <label for="input-Precio" class="form-label">Precio</label>
                            <input type="text" placeholder="Digite su precio" th:field="*{precio}">
                            <p th:if="${#fields.hasErrors('precio')}" th:errorclass="error" th:errors="*{precio}" />
                        </div>
                        <div>
                            <label for="input-FechaLimite" class="form-label">Fecha Limite</label>
                            <div>
                                <input type="date" class="input-fecha" th:field="*{fechaLimite}">
                            </div>
                            <p th:if="${errorFecha}" class="error"/>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button>Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
