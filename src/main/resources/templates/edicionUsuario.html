<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="./js/cargarNavbar.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/modificarUsuario.js"></script>
</head>

<body>
    <div>
        <div id="navbar"></div>
            <div class="contenedor-miperfil">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-2 align-items-center">
                        <i class="bi bi-person-circle icono-verPerfil"></i>
                        <p class="mb-0 texto-nombre-perfil" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></p>
                    </div>
                </div>
                <div class="informacion-usuario mb-4">
                    <p><b>Codigo estudiante: </b> <span th:text='${usuario.codigo_estudiante}'></span></p>
                    <div class="mb-3">
                        <label for="input-plataforma" class="form-label">Carrera</label>
                        <div>
                            <select class="form-select" id="carreras" onchange="listaSemestre()">
                                <option th:each="carrera : ${carreras}" th:value="${carrera.idCarrera}" th:text="${carrera.descripcion}" ></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3" id='semestre-lista'>
                        <label for="input-plataforma" class="form-label">Semestre</label>
                        <div>
                            <select class="input-edit" id="semestre">
                                <option selected disabled>Seleccione una carrera</option>
                            </select>
                        </div>
                    </div>
                    <p th:if='${tutor != null}'><b>Calificaci√≥n: </b> <span th:text='${tutor.promedioPuntaje}'></span></p>
                    <div class="mb-3" th:if='${tutor != null}'>
                        <label for="input-plataforma" class="form-label">Rango</label>
                        <div>
                            <select class="input-edit" id='rangos'>
                                <option th:each="rango : ${rangos}" th:value="${rango.idRango}" th:text="${rango.descripcion}" ></option>
                            </select>
                        </div>
                    </div>
                    <p th:if='${tutor != null}'><b>Comentarios: </b></p>
                    <table class="table rounded" th:if='${tutor != null}'>
                        <thead>
                            <tr>
                                <th scope="col">Area</th>
                                <th scope="col" >Comentario</th>
                                <th scope="col">Puntaje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="calificacion, iterador : ${calificaciones}">
                                <td th:text="${areas[tutorias[iterador.index].idArea - 1].descripcion}"></td>
                                <td th:text="${calificacion.comentario}"></td>
                                <td th:text="${calificacion.puntaje}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-center gap-4 contenedor-btn-edicion-usuario">
                    <a onclick="mandarModif()" class="boton-volver">
                        Guardar
                    </a>

                    <a th:href="@{/lista_usuarios}" class="boton-volver">
                        Volver
                    </a>
                    <a th:if='${tutor == null}' onclick="agregarTutor()" class="boton-volver">
                        Hacer tutor
                    </a>
                    <a th:if='${tutor != null}' onclick="deshacerTutor()" class="boton-volver">
                        Deshacer tutor
                    </a>
                </div>
            </div>

    </div>
</body>

</html>
