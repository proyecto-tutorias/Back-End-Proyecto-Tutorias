<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <title>Edicion tutoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div id="navbar-contenedor"></div>
        <div class="contenedor-vista-info-tutoria">
            <h1 class="titulo-info-tutoria">Edici√≥n tutoria</h1>
            <form th:object="${agentuto}" method="post" th:action="@{/tutor_edicion?id={id}(id=${id})}" id="edicionTuto">
                <div class="contenedor-informacion-tutoria">
                    <div class="row">
                        <div class="col-1">
                            <i class="bi bi-person-circle icono-verPerfil"></i>
                        </div>

                        <div class="col-11">
                            <p><b>Nombre tutor:</b> <span th:text="${tutorsesion.nombre}"></span></p>
                            <p><b>Carrera:</b> <span th:text="${carreras[tutorsesion.id_carrera - 1].descripcion}"></span></p>
                            <p><b>Semestre: </b> <span th:text="${tutorsesion.semestre}"></span></p>
                            <p><b>Calificacion del tutor: </b> <span th:text="${tutorsesion.promedioPuntaje}"></span></p>
                            <div class="mb-3">
                                <label for="input-plataforma" class="form-label">Plataforma</label>
                                <div>
                                    <select class="input-edit" th:field="*{idPlataformaReunion}">
                                        <option th:each="plataforma : ${plataformas}" th:value="${plataforma.idPlataformaReunion}" th:text="${plataforma.descripcion}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="input-url" class="form-label">Link de la reunion</label>
                                <div>
                                    <input type="text" class="input-edit" placeholder="Ingrese el link de la reunion" th:field="*{URLReunion}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-4">
                        <a class="boton-volver">
                            Volver
                        </a>

                        <a onclick="document.getElementById('edicionTuto').submit();" class="boton-volver">
                            Guardar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
