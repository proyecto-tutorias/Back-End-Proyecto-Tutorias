<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

    <nav th:fragment="navbar">

            <div class="contenedor-busqueda d-flex justify-content-center">
                <img src="images/logoPA.png"  alt="logo de la pagina" />

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/}">Cerrar sesion</a></li>
                        </ul>

                    </div>
                </div>      
            </div>
        </form>
        <div class="opciones-navbar d-flex justify-content-center">
            <a class="nav-link" th:href="@{/tutorias}">Tutorias</a>
            <a class="nav-link" th:href="@{/solicitud_tutoria}" th:if="${ususesion.tipo_usuario != 'admin'}">Solicitud de tutoria</a>

        </div>
    </nav>

</html>
