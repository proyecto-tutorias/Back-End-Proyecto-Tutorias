<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div th:replace="navbar :: navbar"></div>
        <div class="contenedor-miperfil">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2 align-items-center">
                    <i class="bi bi-person-circle icono-verPerfil"></i>
                    <p class="mb-0 texto-nombre-perfil" th:text="${ususesion.nombre} + ' ' + ${ususesion.apellido}"></p>
                </div>
            </div>

            <div class="informacion-usuario">
                <p><b>Codigo estudiante: </b> <span th:text="${ususesion.codigo_estudiante}"></span></p>
                <p><b>Carrera: </b><span th:text="${carreras[ususesion.id_carrera - 1].descripcion}"></span></p>
                <p><b>Semestre: </b><span th:text="${ususesion.semestre}"></span></p>
                <p th:if="${tutorsesion != null}"><b>Calificaci√≥n: </b> <span th:text="${tutorsesion.promedioPuntaje}"></span></p>
                <p th:if="${tutorsesion != null}"><b>Rango: </b><span th:text="${rangos[tutorsesion.idRango - 1].descripcion}"></span></p>
                <p th:if="${tutorsesion != null}"><b>Comentarios: </b></p>
                <table class="table rounded" th:if="${tutorsesion != null}">
                    <thead>
                        <tr>
                            <th scope="col">Area</th>
                            <th scope="col" >Comentario</th>
                            <th scope="col">Puntaje</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr th:each="calificacion, iterador : ${calificaciones}">
                            <td th:text="${areas[tutorias[iterador.index].idArea - 1].descripcion}"></td>
                            <td th:text="${calificacion.comentario}"></td>
                            <td th:text="${calificacion.puntaje}"></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
