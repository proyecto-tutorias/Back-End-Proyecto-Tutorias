<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Información Tutoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div th:replace="navbar :: navbar"></div>
        <div class="contenedor-vista-info-tutoria">
            <h1 class="titulo-info-tutoria">Información tutoria</h1>
            <div class="contenedor-informacion-tutoria">
                <div class="row">
                    <div class="col-1">
                        <i class="bi bi-person-circle icono-verPerfil"></i>
                    </div>

                    <div class="col-11">
                        <p><b>Nombre tutor:</b> <span th:text="${tutor.nombre} + ' ' + ${tutor.apellido}"></span></p>
                        <p><b>Carrera:</b> <span th:text='${carreras[tutor.id_carrera - 1].descripcion}'></span></p>
                        <p><b>Semestre: </b> <span th:text='${tutor.semestre}'></span></p>
                        <p><b>Calificacion del tutor: </b><span th:text='${tutor.promedioPuntaje}'></span></p>
                        <p><b>Plataforma: </b><span th:text='${plataformas[agendamiento.idPlataformaReunion - 1].descripcion}' th:if='${agendamiento.idPlataformaReunion != 0}'></span><span th:if='${agendamiento.idPlataformaReunion == 0}'>No asignado</span></p>
                        <p><b>Link: </b><a th:text='${agendamiento.URLReunion}'></a><span th:if="${agendamiento.URLReunion == null}">No asignado</span></p>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/mis_tutorias}" class="boton-volver">
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
